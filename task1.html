<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        tr{
            background-color: #96D4D4;
            border: 1px solid #ddd;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table style="width:100%">
        <thead>
            <th><b>Firstname</b></th>
            <th><b>Lastname</b></th>
            <th><b>Age</b></th>
        </thead>
        <tbody>
            <tr>
                <td>Jill</td>
                <td>Smith</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Eve</td>
                <td>Jackson</td>
                <td>94</td>
            </tr>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>80</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
